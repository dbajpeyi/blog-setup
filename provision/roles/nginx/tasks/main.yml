---

- name: Install nginx
  apt: pkg=nginx state=installed update_cache=true
  sudo: yes
  notify:
    - start nginx

- name: Copy index.html
  copy: src=index.html dest=/usr/share/nginx/www mode=0644
  sudo: yes
  notify:
    - start nginx

- name: Copy configuration file
  template: src=todo.j2 dest=/etc/nginx/conf.d/todo.conf mode=0644
  sudo: yes
  notify:
    - start nginx
